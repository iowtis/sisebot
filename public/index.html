<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì‹œì„¸ ì¡°íšŒ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        .price-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .price-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .price-card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .price-item:last-child {
            border-bottom: none;
        }

        .price-label {
            color: #666;
            font-weight: 500;
        }

        .price-value {
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
        }

        .price-value.positive {
            color: #10b981;
        }

        .price-value.negative {
            color: #ef4444;
        }

        .url-link {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid rgba(0, 0, 0, 0.1);
        }

        .url-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .url-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .price-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš€ ì‹œì„¸ ì¡°íšŒ</h1>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="/calculator.html" style="color: #667eea; text-decoration: none; font-weight: 500; font-size: 16px;">
                ğŸ’° Calculator â†’
            </a>
        </div>
        
        <div class="search-box">
            <input 
                type="text" 
                id="symbolInput" 
                placeholder="ì‹¬ë³¼ ì…ë ¥ (ì˜ˆ: BTC, ETH, SOL)"
                onkeypress="if(event.key === 'Enter') searchPrice()"
            >
            <button onclick="searchPrice()">ì¡°íšŒ</button>
        </div>

        <div id="error"></div>
        <div id="loading"></div>
        <div id="results"></div>
    </div>

    <script>
        async function searchPrice() {
            const symbol = document.getElementById('symbolInput').value.trim().toUpperCase();
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');

            if (!symbol) {
                errorDiv.innerHTML = '<div class="error">âš ï¸ ì‹¬ë³¼ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</div>';
                resultsDiv.innerHTML = '';
                return;
            }

            errorDiv.innerHTML = '';
            resultsDiv.innerHTML = '';
            loadingDiv.innerHTML = '<div class="loading">ğŸ” ì¡°íšŒ ì¤‘...</div>';

            try {
                const response = await fetch(`/api/all/${symbol}`);
                const data = await response.json();

                loadingDiv.innerHTML = '';

                if (!data.success) {
                    errorDiv.innerHTML = `<div class="error">âŒ ${data.error || 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.'}</div>`;
                    return;
                }

                let html = '<div class="price-cards">';

                // í˜„ë¬¼ ì •ë³´
                if (data.data.spot) {
                    html += formatPriceCard(data.data.spot, 'í˜„ë¬¼ ê±°ë˜ì†Œ', 'ğŸ“Š');
                }

                // ì„ ë¬¼ ì •ë³´
                if (data.data.futures) {
                    html += formatPriceCard(data.data.futures, 'ì„ ë¬¼ ê±°ë˜ì†Œ', 'ğŸ“ˆ');
                }

                html += '</div>';
                resultsDiv.innerHTML = html;

            } catch (error) {
                loadingDiv.innerHTML = '';
                errorDiv.innerHTML = `<div class="error">âŒ ì˜¤ë¥˜: ${error.message}</div>`;
            }
        }

        function formatPriceCard(data, title, icon) {
            const changePercent = (parseFloat(data.change24h) * 100).toFixed(2);
            const isPositive = parseFloat(changePercent) >= 0;
            const changeClass = isPositive ? 'positive' : 'negative';
            const changeSign = isPositive ? '+' : '';

            let html = `
                <div class="price-card">
                    <h2>${icon} ${title}</h2>
                    <div class="price-item">
                        <span class="price-label">ì‹¬ë³¼</span>
                        <span class="price-value">${data.symbol}</span>
                    </div>
                    <div class="price-item">
                        <span class="price-label">í˜„ì¬ê°€</span>
                        <span class="price-value">$${parseFloat(data.lastPrice).toLocaleString('ko-KR', { minimumFractionDigits: 2, maximumFractionDigits: 8 })}</span>
                    </div>
                    <div class="price-item">
                        <span class="price-label">24ì‹œê°„ ê³ ê°€</span>
                        <span class="price-value">$${parseFloat(data.high24h).toLocaleString('ko-KR', { minimumFractionDigits: 2, maximumFractionDigits: 8 })}</span>
                    </div>
                    <div class="price-item">
                        <span class="price-label">24ì‹œê°„ ì €ê°€</span>
                        <span class="price-value">$${parseFloat(data.low24h).toLocaleString('ko-KR', { minimumFractionDigits: 2, maximumFractionDigits: 8 })}</span>
                    </div>
                    <div class="price-item">
                        <span class="price-label">24ì‹œê°„ ê±°ë˜ëŸ‰</span>
                        <span class="price-value">${parseFloat(data.volume24h).toLocaleString('ko-KR')}</span>
                    </div>
                    <div class="price-item">
                        <span class="price-label">24ì‹œê°„ ë³€ë™ë¥ </span>
                        <span class="price-value ${changeClass}">${changeSign}${changePercent}%</span>
                    </div>
            `;

            // ì„ ë¬¼ ê±°ë˜ì†Œ ì¶”ê°€ ì •ë³´
            if (data.category === 'linear' && data.fundingRate !== undefined) {
                const fundingRate = (parseFloat(data.fundingRate) * 100).toFixed(4);
                html += `
                    <div class="price-item">
                        <span class="price-label">í€ë”© ìˆ˜ìˆ˜ë£Œìœ¨</span>
                        <span class="price-value">${fundingRate}%</span>
                    </div>
                `;
                if (data.openInterest) {
                    html += `
                        <div class="price-item">
                            <span class="price-label">ë¯¸ê²°ì œì•½ì •</span>
                            <span class="price-value">${parseFloat(data.openInterest).toLocaleString('ko-KR')}</span>
                        </div>
                    `;
                }
            }

            const urlType = data.category === 'linear' ? 'futures' : 'trade/usdt';
            html += `
                    <div class="url-link">
                        <a href="https://www.bybit.com/${urlType}/${data.symbol}" target="_blank">
                            Bybit ê±°ë˜ í˜ì´ì§€ ì—´ê¸° â†’
                        </a>
                    </div>
                </div>
            `;

            return html;
        }
    </script>
</body>
</html>
