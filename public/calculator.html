<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            background: #ffffff;
            min-height: 100vh;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 24px 40px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
        }

        .nav-link {
            position: relative;
            z-index: 1;
        }

        .nav-link a {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            padding: 10px 20px;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .nav-link a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .content {
            padding: 32px 24px;
            background: #f8f9fa;
            min-height: calc(100vh - 200px);
        }

        .input-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #374151;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 15px;
        }

        input {
            padding: 18px 20px;
            font-size: 17px;
            border: none;
            border-radius: 16px;
            outline: none;
            transition: all 0.3s;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            -webkit-appearance: none;
        }

        input:focus {
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #9ca3af;
        }

        button {
            padding: 18px 32px;
            font-size: 17px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
            -webkit-tap-highlight-color: transparent;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        .result-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 24px;
        }

        .result-card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
        }

        .result-card:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            transform: translateY(-4px);
        }

        .result-card h3 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #6b7280;
            font-weight: 500;
            font-size: 15px;
        }

        .result-value {
            color: #1a1a1a;
            font-weight: 700;
            font-size: 16px;
            text-align: right;
        }

        .result-value.positive {
            color: #10b981;
        }

        .result-value.negative {
            color: #ef4444;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #34d399 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .progress-fill.negative {
            background: linear-gradient(90deg, #ef4444 0%, #f87171 100%);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        .current-price {
            background: white;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
        }

        .current-price:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            transform: translateY(-4px);
        }

        .current-price h3 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .current-price .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .current-price .price-item:last-child {
            border-bottom: none;
        }

        .current-price .price-label {
            color: #6b7280;
            font-weight: 500;
            font-size: 15px;
        }

        .current-price .price-value {
            color: #1a1a1a;
            font-weight: 700;
            font-size: 16px;
            text-align: right;
        }

        @media (max-width: 768px) {
            .header {
                padding: 50px 20px 32px;
            }

            .content {
                padding: 24px 20px;
            }

            .input-section {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .result-card {
                padding: 20px;
            }

            .current-price {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 40px 16px 28px;
            }

            .content {
                padding: 20px 16px;
            }

            .result-card,
            .current-price {
                padding: 18px;
                border-radius: 16px;
            }

            .result-item,
            .current-price .price-item {
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-link">
                <a href="/">â† ì‹œì„¸ ì¡°íšŒ</a>
            </div>
        </div>
        
        <div class="content">
            <div class="input-section" style="margin-bottom: 20px;">
            <div class="input-group" style="grid-column: 1 / -1;">
                <label>ì‹¬ë³¼</label>
                <input type="text" id="customSymbol" placeholder="ì˜ˆ: BTC, ETH, SOL" onchange="selectCustomSymbol()" onkeypress="if(event.key === 'Enter') calculate()">
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label>íˆ¬ì ê¸ˆì•¡ (USD)</label>
                <input type="number" id="investment" placeholder="ì˜ˆ: 1000" step="0.01" min="0" onkeypress="if(event.key === 'Enter') calculate()">
            </div>
            <div class="input-group">
                <label>í‰ê·  ë‹¨ê°€ (USD)</label>
                <input type="number" id="avgPrice" placeholder="ì˜ˆ: 50000" step="0.01" min="0" onkeypress="if(event.key === 'Enter') calculate()">
            </div>
            <div class="input-group">
                <label>ë ˆë²„ë¦¬ì§€ ë°°ìˆ˜</label>
                <input type="number" id="leverage" placeholder="ì˜ˆ: 3" step="0.1" min="1" max="125" onkeypress="if(event.key === 'Enter') calculate()">
            </div>
            <div class="input-group">
                <label>ëª©í‘œë‹¨ê°€ (USD)</label>
                <input type="number" id="targetPrice" placeholder="ì˜ˆ: 60000" step="0.01" min="0" onkeypress="if(event.key === 'Enter') calculate()">
            </div>
        </div>

        <button onclick="calculate()">ê³„ì‚°í•˜ê¸°</button>

        <div id="error"></div>
        <div id="loading"></div>
        <div id="currentPrice"></div>
        <div id="results"></div>
        </div>
    </div>

    <script>
        let selectedSymbol = '';

        function selectCustomSymbol() {
            const customSymbol = document.getElementById('customSymbol').value.trim().toUpperCase();
            if (customSymbol) {
                selectedSymbol = customSymbol;
            }
        }

        async function getCurrentPrice(symbol) {
            try {
                const response = await fetch(`/api/all/${symbol}`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    // ì„ ë¬¼ ê±°ë˜ì†Œ ê°€ê²© ì‚¬ìš© (ë ˆë²„ë¦¬ì§€ ê±°ë˜ì´ë¯€ë¡œ)
                    const price = data.data.futures?.lastPrice || data.data.spot?.lastPrice;
                    return parseFloat(price);
                }
                return null;
            } catch (error) {
                console.error('ê°€ê²© ì¡°íšŒ ì˜¤ë¥˜:', error);
                return null;
            }
        }

        async function getExchangeRate() {
            try {
                const response = await fetch('/api/exchange-rate');
                const data = await response.json();
                
                if (data.success && data.rate) {
                    return parseFloat(data.rate);
                }
                return 1350; // ê¸°ë³¸ í™˜ìœ¨
            } catch (error) {
                console.error('í™˜ìœ¨ ì¡°íšŒ ì˜¤ë¥˜:', error);
                return 1350; // ê¸°ë³¸ í™˜ìœ¨
            }
        }

        async function calculate() {
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            const currentPriceDiv = document.getElementById('currentPrice');

            errorDiv.innerHTML = '';
            resultsDiv.innerHTML = '';
            currentPriceDiv.innerHTML = '';

            // ì‹¬ë³¼ ê²€ì¦
            selectCustomSymbol();
            if (!selectedSymbol) {
                errorDiv.innerHTML = '<div class="error">âš ï¸ ì‹¬ë³¼ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</div>';
                return;
            }

            // ì…ë ¥ê°’ ê²€ì¦
            const investment = parseFloat(document.getElementById('investment').value);
            const avgPrice = parseFloat(document.getElementById('avgPrice').value);
            const leverage = parseFloat(document.getElementById('leverage').value);
            const targetPrice = parseFloat(document.getElementById('targetPrice').value);

            if (!investment || !avgPrice || !leverage || !targetPrice) {
                errorDiv.innerHTML = '<div class="error">âš ï¸ ëª¨ë“  ê°’ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</div>';
                return;
            }

            if (investment <= 0 || avgPrice <= 0 || leverage < 1 || targetPrice <= 0) {
                errorDiv.innerHTML = '<div class="error">âš ï¸ ì˜¬ë°”ë¥¸ ê°’ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</div>';
                return;
            }

            loadingDiv.innerHTML = '<div class="loading">ğŸ” í˜„ì¬ ì‹œì„¸ ë° í™˜ìœ¨ ì¡°íšŒ ì¤‘...</div>';

            // í˜„ì¬ ì‹œì„¸ ë° í™˜ìœ¨ ì¡°íšŒ
            const [currentPrice, exchangeRate] = await Promise.all([
                getCurrentPrice(selectedSymbol),
                getExchangeRate()
            ]);
            loadingDiv.innerHTML = '';

            if (!currentPrice) {
                errorDiv.innerHTML = '<div class="error">âŒ í˜„ì¬ ì‹œì„¸ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            // í˜„ì¬ ì‹œì„¸ í‘œì‹œ
            currentPriceDiv.innerHTML = `
                <div class="current-price">
                    <h3>ğŸ’µ í˜„ì¬ê°€</h3>
                    <div class="price-item">
                        <span class="price-label">${selectedSymbol}USDT</span>
                        <span class="price-value">$${currentPrice.toLocaleString('ko-KR', { minimumFractionDigits: 2, maximumFractionDigits: 8 })}</span>
                    </div>
                </div>
            `;

            // ê³„ì‚°
            const positionSize = (investment * leverage) / avgPrice; // ë³´ìœ  ìˆ˜ëŸ‰
            const currentValue = positionSize * currentPrice; // í˜„ì¬ ê°€ì¹˜
            const currentPnl = currentValue - (investment * leverage); // í˜„ì¬ ì†ìµ
            const currentPnlPercent = ((currentPrice - avgPrice) / avgPrice) * 100 * leverage; // í˜„ì¬ ì†ìµë¥  (ë ˆë²„ë¦¬ì§€ ë°˜ì˜)

            const targetValue = positionSize * targetPrice; // ëª©í‘œê°€ ë„ë‹¬ ì‹œ ê°€ì¹˜
            const targetPnl = targetValue - (investment * leverage); // ëª©í‘œê°€ ë„ë‹¬ ì‹œ ì†ìµ
            const targetPnlPercent = ((targetPrice - avgPrice) / avgPrice) * 100 * leverage; // ëª©í‘œê°€ ë„ë‹¬ ì‹œ ì†ìµë¥  (ë ˆë²„ë¦¬ì§€ ë°˜ì˜)

            const remainingDistance = targetPrice - currentPrice; // ëª©í‘œê°€ê¹Œì§€ ë‚¨ì€ ê±°ë¦¬
            const remainingPercent = ((targetPrice - currentPrice) / currentPrice) * 100; // ëª©í‘œê°€ê¹Œì§€ ë‚¨ì€ ë¹„ìœ¨

            // ê²°ê³¼ í‘œì‹œ
            let html = '<div class="result-section">';

            // í˜„ì¬ ì†ìµ ì¹´ë“œ
            html += `
                <div class="result-card">
                    <h3>ğŸ“Š í˜„ì¬ ì†ìµ</h3>
                    <div class="result-item">
                        <span class="result-label">ì†ìµ</span>
                        <span class="result-value ${currentPnl >= 0 ? 'positive' : 'negative'}">
                            ${currentPnl >= 0 ? '+' : ''}â‚©${(currentPnl * exchangeRate).toLocaleString('ko-KR', { maximumFractionDigits: 0 })}
                        </span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">ì†ìµë¥ </span>
                        <span class="result-value ${currentPnlPercent >= 0 ? 'positive' : 'negative'}">
                            ${currentPnlPercent >= 0 ? '+' : ''}${currentPnlPercent.toFixed(2)}%
                        </span>
                    </div>
                </div>
            `;

            // ëª©í‘œë‹¨ê°€ ë„ë‹¬ ì‹œ ì˜ˆìƒ ì†ìµ ì¹´ë“œ
            html += `
                <div class="result-card">
                    <h3>ğŸ’° ëª©í‘œë‹¨ê°€ ë„ë‹¬ ì‹œ</h3>
                    <div class="result-item">
                        <span class="result-label">ì˜ˆìƒ ì†ìµ</span>
                        <span class="result-value ${targetPnl >= 0 ? 'positive' : 'negative'}">
                            ${targetPnl >= 0 ? '+' : ''}â‚©${(targetPnl * exchangeRate).toLocaleString('ko-KR', { maximumFractionDigits: 0 })}
                        </span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">ì˜ˆìƒ ì†ìµë¥ </span>
                        <span class="result-value ${targetPnlPercent >= 0 ? 'positive' : 'negative'}">
                            ${targetPnlPercent >= 0 ? '+' : ''}${targetPnlPercent.toFixed(2)}%
                        </span>
                    </div>
                </div>
            `;

            html += '</div>';
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
